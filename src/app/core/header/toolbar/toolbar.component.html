<mat-toolbar color="default" class="mat-elevation-z2">
  <mat-toolbar-row>

    <header>
      <a routerLink="/">
        <img 
        src="http://www.dragonballportugal.com/wp-content/uploads/2016/09/dragon-ball-super-logo-1.png" 
        height="50" 
        alt="Db Logo" />
      </a>
      <button type="button" mat-icon-button (click)="navOpen()">
        <mat-icon>menu</mat-icon>
      </button>
    </header>
    
    <span class="spacer"></span>

    <button mat-button [matMenuTriggerFor]="profile" class="profile-menu">
      <img src="{{ user.picture }}" 
          alt="Avatar" 
          class="avatar" />
      <span>{{ user.name }}</span>
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #profile="matMenu" [overlapTrigger]="false">
      <a mat-menu-item>Profile</a>
      <a mat-menu-item (click)="logout()">Sair</a>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="settings">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #settings="matMenu" [overlapTrigger]="false">
      <button mat-menu-item>Theme</button>
      <button mat-menu-item>Settings</button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="notifications">
      <mat-icon>notifications</mat-icon>
    </button>
    <mat-menu #notifications="matMenu" [overlapTrigger]="false">
      <button mat-menu-item *ngFor="let message of messages">
        {{ message.notification }} - <strong>{{ message.date }}</strong>
      </button>
    </mat-menu>


  </mat-toolbar-row>
</mat-toolbar>
