<div class="container-login">
  <div class="form mat-elevation-z5">
    <a href="{{ url }}" target="_blank">
      <img 
      src="http://www.dragonballportugal.com/wp-content/uploads/2016/09/dragon-ball-super-logo-1.png" 
      alt="Db Logo" />
    </a>
    <mat-form-field>
      <input 
      [(ngModel)]="user.username"
      name="username"
      matInput 
      placeholder="Username"
      (keyUp.enter)="login()"
      type="email"/>
    </mat-form-field>
    <mat-form-field>
      <input 
      [(ngModel)]="user.password"
      name="password" 
      matInput 
      placeholder="Password" 
      (keyUp.enter)="login()"
      type="password" />
    </mat-form-field>
    <button
    (click)="login()" 
    mat-raised-button color="warn">Login</button>
    <button
    mat-raised-button color="default">Forgot Password</button>
  </div>
</div>
