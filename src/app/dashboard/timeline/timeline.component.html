<section>

  <div class="timeline">
    <!-- <h3>Timeline</h3> -->
    <form>
      <mat-form-field >
        <textarea matInput placeholder="Status"></textarea>
        <mat-hint align="start">
          <span>Say something to your Friends.</span>
        </mat-hint>
      </mat-form-field>
    </form>
    <mat-card class="card" *ngFor='let user of users'>

      <mat-card-header class="card-header">
        <mat-card-title>Simple Card</mat-card-title>
        <mat-card-subtitle>5 minutes ago</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="http://ovicio.com.br/wp-content/uploads/Dragon-Ball-Fighters-PS4-Xbox-One-PC.jpg" />
      <mat-card-content>
        These elements primary serve as pre-styled content containers without any additional APIs.
      </mat-card-content>
      <mat-card-actions class="card-actins">
        <span>12</span>
        <button type="button" mat-icon-button>
          <mat-icon>face</mat-icon>
        </button>
        <span>50</span>
        <button type="button" mat-icon-button>
          <mat-icon>favorite</mat-icon>
        </button>
        <span>5</span>
        <button type="button" mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>
      </mat-card-actions>

    </mat-card>
  </div>

  <div class="friends mat-elevation-z1">
    <h3>Friends</h3>
    <mat-list>
      <div *ngFor='let user of users'>
        <mat-list-item *ngIf='user.id > 1'>
          <img matListAvatar src="{{ user.picture }}" alt="Photo of a {{ user.name }}" class="avatar">
          <h4 matLine>{{ user.name }}</h4>
          <p matLine>
            <span [ngClass]="user.status"></span>
            <span>{{ user.status }}</span>
          </p>
          <button type="button" mat-icon-button>
            <mat-icon matListIcon>more_vert</mat-icon>
          </button>
        </mat-list-item>
      </div>
    </mat-list>
  </div>
</section>
